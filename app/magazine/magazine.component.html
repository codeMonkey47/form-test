<form>
<br>Full Name : <input type="text" name="fullName" [(ngModel)]="fullName" required #theElement/><br/>
    ClassNames: {{theElement.className}}<br/>
Magazine Edition : <br/>
<select name="selectedEditon" [(ngModel)]="selectedEdition">
    <option *ngFor="let e of editions" [ngValue]="e">{{e.editionName}}</option>
</select><br/>
Shipping option:
<input type="radio" name="selectedShipping" [(ngModel)]="selectedShipping" value="GROUND"/>Ground
<input type="radio" name="selectedShipping" [(ngModel)]="selectedShipping" value="AIR"/>Air<br/>
<input type="checkbox" name="acceptPolicy" [(ngModel)]="acceptPolicy"/>
    I accept the terms and conditions<br/>
Price: {{selectedEdition.price}}
<br/>
<button (click)="submitForm()">Purchase</button>
</form>
